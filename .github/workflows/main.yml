name: Market Momentum Tracker

on:
  workflow_dispatch:        # Manual Trigger Only

permissions:
  contents: write           # CRITICAL: Allows saving history.json

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Market Scan
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python ape_wisdom.py --auto

      # --- PERMANENT MEMORY & WEBSITE SAVE ---
      - name: Commit and Push History
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 1. Check if a scan file exists inside the 'public' folder
          if ls public/scan_*.html 1> /dev/null 2>&1; then
            echo "✅ Scan file found. Updating index.html..."
            
            # Copy the newest scan to index.html (So your main link works)
            # We look inside 'public/' now!
            cp $(ls public/scan_*.html | sort | tail -n 1) public/index.html

            # Add JSON memory AND the public folder
            git add market_history.json ape_cache.json public/
            
            git commit -m "Update history and dashboard [skip ci]" || echo "No changes to commit"
            git push

          else
            echo "⚠️ No HTML file generated (Script may have errored)."
            
            # 2. EMERGENCY SAVE: Only save the JSON memory
            # We do NOT try to add *.html here because it would crash the bot
            git add market_history.json ape_cache.json
            
            git commit -m "Update history (Rescue Save) [skip ci]" || echo "No changes to commit"
            git push
          fi

      # --- DEPLOY DASHBOARD TO PAGES ---
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
