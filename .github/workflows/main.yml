name: Market Momentum Tracker

on:
  workflow_dispatch:        # Manual Trigger

permissions:
  contents: write           # CRITICAL: Allows saving history and deleting old files

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Market Scan
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python ape_wisdom.py --auto

      # --- PERMANENT MEMORY & WEBSITE SAVE ---
      - name: Commit and Push History
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 'git add .' stages ALL changes: 
          # 1. New scan_*.html files
          # 2. The deleted old files (cleanup)
          # 3. The updated index.html and json files
          git add .
          
          # Commit the changes (if any)
          git commit -m "Update Market Data & Cleanup [skip ci]" || echo "No changes to commit"
          
          # Push changes back to the main branch
          git push

      # --- DEPLOY DASHBOARD TO PAGES ---
      # This ensures the 'gh-pages' branch stays synced with your latest data
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
