name: Market Momentum Tracker

on:
  workflow_dispatch:        # This is now the ONLY trigger (Manual Run)

permissions:
  contents: write           # CRITICAL: Allows the bot to save history.json

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0    # Gets full history to avoid push errors

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Added google-generativeai for the AI Brain
          pip install pandas yfinance requests lxml numpy google-generativeai

      - name: Run Market Scan
        env:
          # This links your script to the keys you saved in GitHub Settings
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python ape_wisdom.py --auto

      # --- PERMANENT MEMORY: COMMIT HISTORY BACK TO REPO ---
      - name: Commit and Push History
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add market_history.json ape_cache.json
          # [skip ci] prevents the bot from triggering another run when it saves data
          git commit -m "Update history and cache [skip ci]" || echo "No changes to commit"
          git push

      # --- DEPLOY DASHBOARD TO PAGES ---
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
